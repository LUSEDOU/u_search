name: fbloc
description: A new brick created with the Mason CLI.
repository: https://github.com/LUSEDOU/u_search/bricks/fbloc

version: 0.1.0+1

environment:
  mason: ">=0.1.0-dev.51 <0.1.0"

vars:
  name:
    type: string
    description: The name of the feature
    default: counter
    prompt: What is your feature called?
  type:
    type: enum
    description: The type of bloc used.
    default: cubit
    prompt: What type of bloc do you want to use?
    values:
      - bloc
      - cubit
      # - hydrated_bloc
      # - hydrated_cubit
      # - replay_bloc
      # - replay_cubit
