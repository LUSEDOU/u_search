<!DOCTYPE html>
<html>
<head>
  <title>Application Review Notification</title>
  <style>
    .center {
      text-align: center;
    }

    a.button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1 class="center">The application {{applicationId}} will be reviewed by {{reviewer}}.</h1>
  <p class="center">Touch here to see it.</p>
  <div class="center">
    <a href="{{link}}" class="button">See Application</a>
  </div>
</body>
</html>
