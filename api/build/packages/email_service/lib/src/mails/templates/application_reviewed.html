<!DOCTYPE html>
<html>

<head>
  <title>Application Review Notification</title>
  <style>
    .center {
      text-align: center;
    }

    a.button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
    }
  </style>
</head>

<body>

  </div>
</body>

</html>
