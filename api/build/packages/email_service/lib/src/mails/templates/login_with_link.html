<!DOCTYPE html>
<html>

<head>
  <title>USIL Proyectos Inicia sesión</title>
  <style>
    .center {
      text-align: center;
    }

    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <h1>Hola denuevo, {{userName}}</h1>
  <p>Para iniciar sesión en tu cuenta, haz clic en el siguiente botón:</p>
  <div class="center">
    <a href="{{loginLink}}">
      <button>Iniciar sesión</button>
    </a>
  </div>
  <p>Si no puedes hacer clic en el botón, copia y pega el siguiente enlace en tu navegador:</p>
  <p>{{loginLink}}</p>
  <p>Si no solicitaste iniciar sesión, ignora este mensaje.</p>
</body>

</html>
